<!DOCTYPE html>
<html lang="en">
  <head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
  </head>
  <body>
    <div id="app1">
      <my-component></my-component>
      <my-component></my-component>
      <my-component></my-component>
    </div>
    <hr>
    <div id="app2">
      <my-component></my-component>
      <my-component></my-component>
      <my-component></my-component>
    </div>

    <script src="../vue.js"></script>
    <script>
      // ローカル登録
      var component = {
        data: function() {
          return {
            number: 12
          }
        },
        template: '<p>いいね（{{number}}）<button @click="increment">+1</button></p>',
        methods: {
          increment: function() {
            this.number += 1;
          }
        }
      }

      // グローバル登録
      // Vue.component('my-component', {data: function() { return{ number: 12, ~~~~ } }})
      // ローカルコンポーネントを設定したvueインスタンス
      new Vue({
        el: '#app1',
        components: {
          'my-component': component
        }
      })

      new Vue({
        el: '#app2'
      })
    </script>
  </body>
</html>
